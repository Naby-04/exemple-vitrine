<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- link-bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="responsivestyle.css" /> -->
  </head>
  <body>
    <!-- navbar section -->

    <header class="header_wrapper">
      <nav class="navbar navbar-expand-lg fixed-top py-4">
        <div class="container">
          <a class="navbar-brand" href="#banner">
            <img
              src="https://startbootstrap.github.io/startbootstrap-agency/assets/img/navbar-logo.svg"
              alt="logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav menu-navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#services"
                  >SERVICES</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#portefeuille">PORTEFEUILLE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#apropos">À PROPOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#equipe">ÉQUIPE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- navbar section exit -->
    <main>
      <!-- banner section -->
      <section id="banner" class="">
        <div
          class="container-fluid banner-wrapper p-5 d-flex justify-content-center align-items-center"
        >
          <div class="row">
            <div class="banner-text col align-self-center text-center">
              <h1 class="fs-2">Welcome To Our Studio!</h1>
              <h2>It's Nice To Meet You</h2>
              <button class="button-active">TELL ME MORE</button>
            </div>
          </div>
        </div>
      </section>
      <!-- banner section exit -->
      <!-- services section -->
      <section id="services" class="py-5"></section>
      <!-- services section exit -->

      <!-- portefeuille section -->
      <section id="portefeuille" class="py-5"></section>
      <!-- portfeuille section exit -->

      <!-- apropos section -->
      <section id="apropos" class="py-5"></section>
      <!-- apropos section exit -->

      <!-- equipe section -->
      <section id="equipe" class="py-5"></section>
      <!-- equipe section exit -->

      <!-- company section -->
      <section class="py-5">
        <div class="row w-100 px-5">
          <div
            class="company-wrapper col-12 gx-4 p-2 d-flex align-items-center"
          >
            <div class="w-100 text-center">
              <img
                src="images/microsoft.svg"
                alt="microsoft"
                class="img-fluid"
              />
            </div>

            <div class="w-100 text-center">
              <img src="images/google.svg" alt="microsoft" class="img-fluid" />
            </div>

            <div class="w-100 text-center">
              <img
                src="images/facebook.svg"
                alt="microsoft"
                class="img-fluid"
              />
            </div>

            <div class="w-100 text-center">
              <img src="images/ibm.svg" alt="microsoft" class="img-fluid" />
            </div>
          </div>
        </div>
      </section>
      <!-- company section exit -->

      <!-- contact section -->
      <section id="contact" class="py-5 bg-dark">
        <div class="contact-wrapper container-fluid">
          <div class="row">
            <div class="title col-12 text-center my-5">
              <h2 class="fs-1">CONTACT US</h2>
              <p class="mb-0 text-light">
                Lorem ipsum dolor sit amet consectetur.
              </p>
            </div>
          </div>
          <form class="row p-5">
            <div class="col-12 col-md-6">
              <div>
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Your Name *"
                />

                <input
                  type="email"
                  class="form-control mt-3"
                  id="exampleFormControlInput1"
                  placeholder="Your Email *"
                />

                <input
                  type="email"
                  class="form-control mt-3"
                  id="exampleFormControlInput1"
                  placeholder="Your Phone *"
                />
              </div>
            </div>
            <div class="col-12 col-md-6 px-5 mt-sm-3 mt-md-0">
              <div>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  placeholder="Your Message *"
                ></textarea>
              </div>
            </div>
            <div class="col-12 text-center mt-5">
              <button class="button-active">TELL ME MORE</button>
            </div>
          </form>
        </div>
      </section>
      <!-- contact section exit -->
    </main>

    <!--------------------- footer section --------------------->
    <footer class="p-5">
      <div class="container"></div>
      <div class="row align-items-center">
        <div class="col-lg-4 col-md-6 text-center text-md-start">
          <div class="mb-3 mb-md-0">
            <p class="mb-0">Copyright © Your Website 2023</p>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <ul
            class="list-unstyled d-flex justify-content-center justify-content-md-end justify-content-lg-center social-icon mb-3 mb-md-0"
          >
            <li class="me-2">
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li class="me-2">
              <a href="#"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-linkedin"></i></a>
            </li>
          </ul>
        </div>
        <div class="col-lg-4 col-md-12">
          <div class="copyright-text text-lg-start text-center mb-3 mb-lg-0">
            <div class="d-flex justify-content-center">
              <p class="me-3 mb-0"><a href="#">Privacy Policy</a></p>
              <p class="mb-0"><a href="#">Terms of Use</a></p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!--------------------- footer section exit --------------------->
  </body>
</html>
